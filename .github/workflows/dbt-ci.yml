name: dbt CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dbt-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt for BigQuery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      - name: Configure dbt profile and keyfile
        env:
          DBT_KEYFILE_JSON: ${{ secrets.DBT_KEYFILE_JSON }}
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_KEYFILE_JSON" > ~/.dbt/keyfile.json

          cat > ~/.dbt/profiles.yml <<EOF
          dbt_felix:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: service-account
                project: dbt-felix
                dataset: dbt_all
                threads: 4
                keyfile: /home/runner/.dbt/keyfile.json
                location: US
          EOF

      - name: Instala dependÃªncias da branch do PR (atual)
        run: dbt deps

      - name: Salva o estado da branch main
        run: |
          git fetch origin main
          git checkout origin/main
          dbt deps
          dbt compile --target ci
          mkdir -p state-artifacts
          cp target/manifest.json state-artifacts/manifest.json

      - name: Volta para a branch do PR
        run: |
          git checkout -
          dbt deps
          dbt compile --target ci

      - name: Detect modified models
        id: detect_models
        run: |
          MODIFIED_MODELS=$(dbt ls --target ci --select state:modified --state state-artifacts --output name)
          echo "Modelos modificados detectados:"
          echo "$MODIFIED_MODELS"
          echo "modified_models=$MODIFIED_MODELS" >> "$GITHUB_OUTPUT"

      - name: Run models
        if: steps.detect_models.outputs.modified_models != ''
        run: |
          echo "Rodando modelos:"
          echo "${{ steps.detect_models.outputs.modified_models }}"
          dbt run -m "+${{ steps.detect_models.outputs.modified_models // ' ' / ' +' }}+1" --target ci

      - name: Run tests
        if: steps.detect_models.outputs.modified_models != ''
        run: |
          echo "Testando modelos:"
          echo "${{ steps.detect_models.outputs.modified_models }}"
          dbt test -m "+${{ steps.detect_models.outputs.modified_models // ' ' / ' +' }}+1" --target ci